site:
  title: Weave.js
  start_page: weavejs::index.adoc
content:
  tags:
    - docs/*
  branches:
    - main
  sources:
    - url: https://github.com/InditexTech/weavejs.git
      start_path: docs/src
      edit_url: "{web_url}/edit/develop/{path}"
      version:
        main: prerelease
        docs/(*): $1
runtime:
  log:
    format: pretty
    level: all
ui:
  bundle:
    url: ./ui-bundle.zip
    snapshot: true
